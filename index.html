<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>jQuery UI Example Page</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.6.custom.css" rel="stylesheet" />	
    <link type="text/css" href="js/jwysiwyg/jquery.wysiwyg.css" rel="stylesheet" />	
    <script type="text/javascript" src="js/jquery-1.4.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="js/jwysiwyg/jquery.wysiwyg.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="jquery.tablesheet.js"></script>    
    <!--Theme Switcher Tool-->
    <script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/">
    </script>
    <script>
    $(function () {
      //This is to give a themeswitcher on the page
      $('#themeSwitcher').themeswitcher();
    });

    $(function () {
      $("#test-tablesheet").tablesheet({
	resizable: true,
	data: {
	    columns: [ "col1", "col2", "col3" ],
	    rows: [ "row1", "row2", "row3" ],
	    cells: [
		["<ul><li>1</li><li>2</li></ul>", "c12", "c13"],
		["c21", "c22", "c23"],
		["c31", "c32", "c33"]
	    ]			   
	}
      });
    });
    </script>
  </head>
  <body>
    <div id="themeSwitcher"></div>

    <h1>TEST JQUERY TABLESHEET</h1>

    <div id="test-tablesheet"></div>

  </body>
</html>
